<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradients</title>
    <style>
        div{
            width: 250px;
            height: 250px;
        }
        .one{
            background: linear-gradient(black,rgba(255, 217, 0, 0.863),#125467);
        }
        .two{
            background: linear-gradient(150deg,purple,pink);
        }
        .three{
            background: linear-gradient( 
                rgba(21,20,60,0.7),
                rgba(64,21,60,0.3)
            )
        }
    </style>
</head>
<body>
    <div class="one">Hello</div>
    <div class="two"></div>
    <div class="three"></div>
</body>
</html>
